events {}

http {
  upstream web_app {
    server web:3000;
  }

  upstream sfu_ws {
    server sfu-server:8080;
  }

  server {
    listen 80;

    # Next.js frontend
    location / {
      proxy_pass http://web_app;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # WebSocket for SFU
    location /ws {
      proxy_pass http://sfu_ws;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header Host $host;
    }

    # Metrics (optional, but chefâ€™s kiss)
    location /metrics {
      proxy_pass http://sfu-server:9090;
    }
  }
}
