global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'sfu-production'
    environment: 'production'

# Load alerting rules
rule_files:
  - "prometheus-alerts.yml"

# Alertmanager configuration (optional - configure if you have alertmanager)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 10s

  # SFU Server metrics
  - job_name: 'sfu-server'
    static_configs:
      - targets: ['sfu-server:9090']
    scrape_interval: 5s
    metrics_path: /metrics
    metric_relabel_configs:
      # Add custom labels
      - source_labels: [__name__]
        target_label: service
        replacement: 'sfu-server'

  # Redis metrics (requires redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 10s

  # Node exporter for system metrics (optional)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
  #   scrape_interval: 10s